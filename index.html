<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Demon Slayer</title>
</head>

<body>
    <form id="main-form">
        <img id="logo" src="./assets/logo.png" alt="Demon Slayer Logo">
        <div id="characters">
            <label>
                <input name="race" type="radio" required value="tanjiro">
                <img src="./assets/tanjiro.png" alt="tanjiro sprite">
            </label>
            <label>
                <input name="race" type="radio" required value="zenitsu">
                <img src="./assets/zenitsu.png" alt="zenitsu sprite">
            </label>
            <label>
                <input name="race" type="radio" required value="inosuke">
                <img src="./assets/inosuke.png" alt="inosuke sprite">
            </label>
        </div>
        <input name="name" placeholder="Name your character"></input>
        <button>Begin Journey</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
